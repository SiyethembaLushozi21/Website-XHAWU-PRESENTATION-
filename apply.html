<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Apply Form</title>
    <style>
        /* Add some basic styling for the form box */
        .form-box {
            border: 1px solid #ccc; /* Light grey border */
            padding: 30px;
            margin: 30px auto;
            width: 350px; /* Adjust width as needed */
            background-color:  rgb(75, 154, 219); /* White background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            border-radius: 10px; /* Rounded corners */
        }

        /* Style for the form labels */
        label {
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #333; /* Darker grey for better readability */
            display: block;
            margin-bottom: 8px;
        }

        /* Style for the form inputs */
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* Grey button for submit */
        input[type="submit"] {
            background-color: #808080; /* Grey button */
            color: #ffff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the submit button */
        input[type="submit"]:hover {
            background-color: #696969; /* Darker grey on hover */
        }

        /* Optional: Style for the form heading */
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
    <script>
        function showThankYouMessage(event) {
            event.preventDefault(); // Prevent the default form submission
            const finalPrice = parseFloat(document.getElementById('amountToPay').value);
            if (finalPrice > 0) {
                alert(`Thank you for your application! Your payment amount is $${finalPrice.toFixed(2)}.`);
            } else {
                alert("Please enter a valid amount to proceed.");
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="homepage.html">Homepage</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="six month courses.html">Six Month Courses</a></li>
                <li><a href="six week courses.html">Six Week Courses</a></li>
                <li><a href="apply.html">Apply</a></li>
            </ul>
        </nav>
    </header>

    <h1>Apply Here</h1>

    <!-- Add class 'form-box' to the form for styling -->
    <form class="form-box" onsubmit="showThankYouMessage(event)">
        <label for="entername">Enter Name:</label>
        <input type="text" id="entername" name="entername" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <!-- Input for Amount to Pay -->
        <label for="amountToPay">Amount to Pay:</label>
        <input type="text" id="amountToPay" name="amountToPay" required>

        <input type="submit" value="Apply">
    </form>
</body>
</html>
